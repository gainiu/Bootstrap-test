<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 表单</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
<form role="form" class="form-inline">
    <div class="form-group">
        <label  for="name">名称</label>
        <input type="text" class="form-control" id="name" />
    </div>
    <div class="form-group">
        <label  for="inputFile">输入表单</label>
        <input type="file" id="inputFile" />
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox">请打勾
        </label>
    </div>
    <button type="submit" class="btn btn-success">提交</button>
</form>
    <br />
    <br />
<form role="form" class="form-horizontal">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">名字</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname" required />
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">姓</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname" required />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 checkbox">
            <label>
                <input type="checkbox" />请记住我
            </label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">email</label>
        <div class="col-sm-10">
            <p class="form-control-static">email@example.com</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输入密码" id="inputPassword" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">提交</button>
        </div>
    </div>
    <div class="form-group">
        <label>选择列表</label>
        <select class="form-control">
            <option>1</option>
            <option>10</option>
            <option>100</option>
            <option>1000</option>
        </select>
        <label>可多选列表</label>
        <select multiple class="form-control">
            <option>1</option>
            <option>10</option>
            <option>100</option>
            <option>1000</option>
        </select>
    </div>
</form>
    <div>
        <label for="name">垂直复选框和单选按钮实例：</label>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="check1" />选项1
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="check2" />选项2
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRa" value="radio1" checked />按钮1
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRa" value="radio2" />按钮2
            </label>
        </div>
        <label for="name">内联复选框和单选按钮实例：</label>
        <div>
            <label class="checkbox-inline">
                <input type="checkbox" value="check1" />选项1
            </label>
            <label class="checkbox-inline">
                <input type="checkbox" value="check1" />选项2
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionRa" value="radio1" checked />按钮1
            </label>
            <label class="radio-inline">
                <input type="radio" name="optionRa" value="radio2" />按钮2
            </label>
        </div>
    </div>
</div>
<!--响应式工具-->
<div class="container" style="padding: 40px;">
    <div class="row visible-on">
        <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            <span class="hidden-xs">特别小型</span>
            <span class="visible-xs">✔ 在特别小型设备上可见</span>
        </div>
        <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            <span class="hidden-sm">小型</span>
            <span class="visible-sm">✔ 在小型设备上可见</span>
        </div>
        <div class="clearfix visible-xs"></div>
        <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            <span class="hidden-md">中型</span>
            <span class="visible-md">✔ 在中型设备上可见</span>
        </div>
        <div class="col-xs-6 col-sm-3" style="background-color: #dedef8;
        box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
            <span class="hidden-lg">大型</span>
            <span class="visible-lg">✔ 在大型设备上可见</span>
        </div>
    </div>
</div>
</body>
</html>
